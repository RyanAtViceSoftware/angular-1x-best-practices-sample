<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Blog</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="styles.css"/>
</head>

<body ng-app="app" ng-controller="BlogController">

	<!-- Not important to concepts being covered -->
	<div ng-include="'blog-nav-bar.html'"></div>

	<div class="container">
		
		<blog-search-box></blog-search-box>

		<div class="row" ng-repeat="post in model.posts">
			<div class="col-lg-12 text-center">
				<a href="#"><span ng-bind="post.title"></span></a>
			</div>         
		</div>
	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
