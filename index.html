<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Blog</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="styles.css"/>
</head>

<body ng-app="app" ng-controller="BlogController as blogVm">

	<!-- Not important to concepts being covered -->
	<div ng-include="'blog-nav-bar.html'"></div>

	<div class="container">
		
		<blog-search-box 
			user-name="blogVm.model.userName" 
			on-search="blogVm.search()" 
			is-busy="blogVm.model.isBusy"></blog-search-box>

		<div class="row" ng-if="blogVm.model.posts.length || blogVm.model.albums.length">
			<ul class="nav nav-tabs">
			  <li role="presentation" ng-class="{active: blogVm.model.selectedTab === 'posts.html'}"><a ng-click="blogVm.show('posts')" href="#">Posts</a></li>
			  <li role="presentation" ng-class="{active: blogVm.model.selectedTab === 'albums.html'}"><a ng-click="blogVm.show('albums')" href="#">Albums</a></li>
			</ul>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div ng-include="blogVm.model.selectedTab"></div>
			</div>   
		</div>

		<div ng-show="blogVm.model.error" class="alert alert-danger">
			<span ng-bind="blogVm.model.error"/>
		</div>

	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
