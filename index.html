<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Blog</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="styles.css"/>
</head>

<body ng-app="app" ng-controller="BlogController as blogVm">

	<!-- Not important to concepts being covered -->
	<div ng-include="'blog-nav-bar.html'"></div>

	<div class="container">
		
		<blog-search-box 
			user-name="blogVm.model.userName" 
			on-search="blogVm.search()" 
			is-busy="blogVm.model.isBusy"></blog-search-box>

		<div class="row">
			<div class="col-md-6">
				<h3 ng-show="blogVm.model.posts.length">Posts</h3>
				<div class="row" ng-repeat="post in blogVm.model.posts">
					<div class="col-lg-12">
						<a href="#"><span ng-bind="post.title"></span></a>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<h3 ng-show="blogVm.model.albums.length">Albums</h3>
				<div class="row" ng-repeat="album in blogVm.model.albums">
					<div class="col-lg-12">
						<a href="#"><span ng-bind="album.title"></span></a>
					</div>
				</div>
			</div>     
		</div>

		<div ng-show="blogVm.model.error" class="alert alert-danger">
			<span ng-bind="blogVm.model.error"/>
		</div>

	</div>

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
